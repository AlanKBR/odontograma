<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Odontograph 1.0.0</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
        <script src="js/odontCanvas/core/engine.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="canvas" width="648" height="420"></canvas>
        <script>
            var canvas = document.getElementById('canvas');
         
            var engine = new Engine();
           
            engine.setCanvas(canvas);
            
            engine.init();
            
            canvas.addEventListener('mousedown', function(event) {
               engine.onMouseClick(event);
            }, false);
            
            canvas.addEventListener('mousemove', function(event) {
               engine.onMouseMove(event);
            }, false);
            
            window.addEventListener('keydown', function(event){
                engine.onButtonClick(event);
            }, false);
            
            engine.setDataSource("28,11,L,AML,27,11,M,BES,15,9,0,SS,35,11,D,sla");
            
        </script>
    </body>
</html>

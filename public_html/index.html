<!DOCTYPE HTML>
<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
        <script src="js/odontCanvas/core/engine.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="canvas" width="648" height="400"></canvas>
        <script>
            var canvas = document.getElementById('canvas');
         
            var engine = new Engine();
           
            engine.setCanvas(canvas);
            
            engine.init();
            
            canvas.addEventListener('mousedown', function(event) {
               engine.onMouseClick(event);
            }, false);
            
            canvas.addEventListener('mousemove', function(event) {
               engine.onMouseMove(event);
            }, false);
            
            window.addEventListener('keydown', function(event){
                engine.onButtonClick(event);
            }, false);
            
            
            var data = "25,14,V,2423,22,0";
          
         
            engine.LoadData(data);
            
        </script>
    </body>
</html>
